{% extends "base.html" %}
{% load static wagtailcore_tags %}


{% block extra_css %}
<link rel="stylesheet" href="{% static 'styles/contacts_page.css' %}">
{% endblock extra_css %}

{% block content %}

<div class="container">
    {% include "contacts/breadcrumbs.html" %}
    <h2 style="margin-top: 20px; margin-bottom: 20px;">{{page.title}}</h2>
    <div class="background-color-white">
        <div class="row">
            <div class="col-md-6">
                <!-- Вставка Яндекс карты -->
                <iframe src="https://yandex.ru/map-widget/v1/?um=constructor%3A55311dfa247bea14921b92cdea9657eb9f8e1b381a4b7be19afaf2e3dc6770c7&amp;source=constructor" width="600" height="400" frameborder="0"></iframe>
            </div>
            <div class="col-md-6">
                <!-- RichText -->
                <div class="body-content">
                    {{ page.body|richtext }}
                </div>
            </div>
        </div>
    </div>
    
</div>

{% endblock %}
